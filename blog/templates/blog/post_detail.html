{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h3>{{post.title}}</h3>
        <img src="{{ post.photo.url }}" style="width: 80%;">
        <p>
            {{ post.content }}
        </p>
    </div>

    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="800" data-numposts="5"></div>


</div>

{% endblock %}
